<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROCK, PAPER, SCISSORS</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <div class="ui">
        <div class="title">
            <h2>ROCK PAPER SCISSORS</h2>
        </div>
        <div class="container">
            <div>
                <button id="rockbtn" class="btn">Rock</button>
                <button id="paperbtn" class="btn">paper</button>
                <button id="scissorsbtn" class="btn">scissors</button>
            </div>
            <script src="js/js.js"></script>
        </div>
        <div class="scores">
            <div>
                <p>Computer Score:</p>
                <h2 id="computerScore">0</h2>
            </div>
            <div>
                <p>Your Score:</p>
                <h2 id="playerScore">0</h2>
            </div>
        </div>
        <div class="restart">
            <div><button id="restart">restart</button></div>
        </div>
        <div class="round">
            <div>
                <h1>ROUND:</h1>
                <h2 id="round">1</h2>
            </div>
        </div>
        <div id="popup" class="popup">
            <div class="popup-content">
                <div class="finalscores">
                    <div>
                        <p>Computer Score:</p>
                        <h2 id="computerScore">0</h2>
                    </div>
                    <div>
                        <p>Your Score:</p>
                        <h2 id="playerScore">0</h2>
                    </div>
                </div>
                <div class="btnflex">
                    <button class="closebtn" onclick="closePopup()">playagain?</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
